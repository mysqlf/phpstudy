<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创推购</title>
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 页面描述 -->
    <meta name="description" content="创推购扫码后跳转的页面"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->
    <script src="images/jquery.js"></script>
</head>
<style>
    @font-face {
        font-family: 'pingfang';
        src: url('images/PingFang%20.ttf');
    }
    .title {
        display: block;
        text-align: center;
        position: relative;
        min-height: 26px;
        margin-bottom: 10px;
        min-width: 320px;
        background: url(images/top_bg.jpg) 0 0 no-repeat;
        background-size: 100% auto;
        height: 64px;
        color: white;

    }
    .titlezi{
        width: 88px;
        height: 64px;
        line-height: 60px;
        margin:0 auto;
        color: #ddd;
        font-size: 22px;
        overflow: hidden;
        text-align: left;
        text-shadow: 1px 1px 1px #000;
    }
    body{
        margin: 0;
        padding:0;
        background: #F1F1F1;
        font-family: 'pingfang';
    }
    .content{
        border: 1px solid #C6C6C6;
        background-color: rgba(255, 255, 255, 0.8);
        text-align: left;
        font-size: 14px;
        line-height: 24px;
        -webkit-border-radius: 5px;
        border-radius: 5px;
        box-shadow: 0 1px 1px #f6f6f6;
        padding: 10px;
        margin:10% 10px 10px 10px ;
    }
    .inputs input{
        width: 60%;
        height: 26px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-indent: 5px;
        line-height: 26px;
    }
    .botton{
        width: 100px;
        margin:0 auto;
        height: 30px;
        background-color: #3879D9;
        border-radius: 5px;
        line-height: 30px;
        text-align: center;
        color: #fff;
        border: none;
        margin-top: 30px;
    }
    .inputs{
        margin: 28px 0;
    }
</style>
<body>
    <div class="title">
        <div class="titlezi">
            积分换购
        </div>
    </div>
    <div class="content">
        <img src="images/logo.png" alt="" width="80%" style="display: block;margin: 0 auto;">
        <div class="inputs">
            <span>请输入手机号</span>
            <input type="text">
        </div>
    </div>
    <div class="botton">点击领取</div>
</body>
    <script>
        $(function(){
            $('.botton').click(function(){
                var s=window.location.host;
                var t=window.location.pathname;
                console.log(s+'/jf/Index/login.html');
                location.href='http://'+s+'/jf/Index/login.html'
            })
        })
    </script>
</html>
