[include file='Inc/header'/]
<body ondragstart="return false;" onselectstart="return false;" oncontextmenu="return false" onselectstart="return false" 
ondragstart="return false" onbeforecopy="return false" oncopy=document.selection.empty() onselect=document.selection.empty()> 
<div id="page">
	<div class="banners">
		<span class="left_menu">我的订单</span>
		<span class="right_menu"><a href="{:U('Index/category')}"><i class="icon-reorder"></i></a></span>
	</div>
	<div id="content">
		<div class="box_exp info_light">
			<div class="info_integral">
				<span class="title"><i class="icon-bookmark-empty"></i>未发货</span>
			</div>
			<div style="display: block; overflow: hidden; opacity: 1;">
				<div class="info_child">
                    [volist name="data1" id="vo"]
                        <div class="tit"><a href="{:U('Member/orderinfo',array('id'=>$vo['id']))}"><i class="icon-angle-right"> </i> {$vo.ptid|r_p_tit|cut=15}</a></div>
                    [/volist]
				</div>
			</div>
		</div>
		<div class="box_exp info_light">
			<div class="info_integral">
				<span class="title"><i class="icon-bookmark-empty"></i>已发货</span>
			</div>
			<div style="display: block; overflow: hidden; opacity: 1;">
				<div class="info_child">
                    [volist name="data2" id="vo"]
                        <div class="tit"><a href="{:U('Member/orderinfo',array('id'=>$vo['id']))}"><i class="icon-angle-right"> </i> {$vo.ptid|r_p_tit|cut=15}</a></div>
                    [/volist]
				</div>
			</div>
		</div>
		<div style="padding:15px;"></div>
	</div>
[include file='Inc/footer'/]
