[include file='Inc/header'/]
<body ondragstart="return false;" onselectstart="return false;" oncontextmenu="return false" onselectstart="return false" 
ondragstart="return false" onbeforecopy="return false" oncopy=document.selection.empty() onselect=document.selection.empty()> 
<div id="page">
    <div class="banners">
        <span class="left_menu">会员中心</span>
        <span class="right_menu"><a href="{:U('Index/category')}"><i class="icon-reorder"></i></a></span>
    </div>
    <div id="content">
        <div class="info_head info_light">
            <div style="clear:both;height:0px;"></div>
            <form id="myform1" class="form-horizontal" action="#" method="post" accept-charset="utf-8">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名：<a href="{:U('Index/logout')}" style="color:red;float: right;">[退出]</a></label>
                    <div class="col-sm-10">
                        <span class="formtext">{$mbinfo.username}</span>[empty name='mbinfo.zero']<span>　暂无积分</span>[else/]<span>　(过期时间：{$mbinfo.zero|date2}，[eq name='mbinfo.score' value='0']已过期清零[/eq])</span>[/empty]
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">当前积分：</label>
                    <div class="col-sm-10">
                        <span class="formtext"><strong style="color:red;">{$mbinfo.score}</strong> 分</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">姓名：</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" datatype="/^[\u4e00-\u9fa5]{2,4}$/" errormsg="姓名不正确" value="{$mbinfo.name}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">性别：</label>
                    <div class="col-sm-10">
                        <span class="formtext">男 <input type="radio" name="sex" value="男" [eq name="mbinfo.sex" value="男"]checked="checked"[/eq]>　女 <input type="radio" name="sex" value="女" [eq name="mbinfo.sex" value="女"]checked="checked"[/eq]></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">年龄：</label>
                    <div class="col-sm-10">
                        <input type="text" name="age" class="form-control" datatype="n1-2" errormsg="年龄不正确" value="{$mbinfo.age}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机号码：</label>
                    <div class="col-sm-10">
                        <input type="text" name="phone" class="form-control" datatype="m" errormsg="手机号码不正确" value="{$mbinfo.phone}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">身份证号</label>
                    <div class="col-sm-10">
                        <input type="text" disabled="true" name="idcard" class="form-control" value="{$mbinfo.idcard}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮寄地址：</label>
                    <div class="col-sm-10">
                        <input type="text" name="address" class="form-control" nullmsg="请填写邮寄地址" datatype="*" value="{$mbinfo.address}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">修改密码：</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" datatype="*6-16" nullmsg="请设置密码" errormsg="密码长度在6~16位之间" ignore="ignore">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">确认密码：</label>
                    <div class="col-sm-10">
                        <input type="password" name="password2" class="form-control" datatype="*" recheck="password" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！" ignore="ignore">
                    </div>
                </div>
                <div style="clear: both;height: 20px;"></div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10" style="text-align: center;">
                        <input type="hidden" name="id" value="{$mbinfo.id}">
                        <button type="submit" class="btn btn-success">修改资料</button>
                    </div>
                </div>
            </form>
        </div>
        <div style="height:80px;line-height:80px;text-align: center;"><button onclick="history.go(-1)" type="button" class="btn btn-default">返回</button></div>
        <div style="padding:15px;"></div>
    </div>
[include file='Inc/footer'/]
