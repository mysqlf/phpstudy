[include file='Inc/header'/]
<body ondragstart="return false;" onselectstart="return false;" oncontextmenu="return false" onselectstart="return false" 
ondragstart="return false" onbeforecopy="return false" oncopy=document.selection.empty() onselect=document.selection.empty()> 
<div id="page">
	<div class="banners">
		<span class="left_menu">订单详细</span>
		<span class="right_menu"><a href="{:U('Index/category')}"><i class="icon-reorder"></i></a></span>
	</div>
	<div id="content">
		<div class="round">
			<div style="text-align: center;"><img src="{$data.ptid|r_p_thumb}"></div>
            <div style="line-height:30px;">商品名称：{$data.ptid|r_p_tit}</div>
            <div style="height:25px;line-height:30px;">兑换数量：{$data.num}</div>
            <div style="height:25px;line-height:30px;">所用积分：{$data.ptid|r_p_score}</div>
            <div style="height:25px;line-height:30px;">订单日期：{$data.order_date||date="Y-m-d",###}</div>
            <div class="blue" style="height:25px;line-height:30px;">订单号：{$data.ord_num}</div>
			[eq name="data.status" value="1"]
            <div style="height:25px;line-height:30px;">快递：{$data.kuaidi}</div>
            <div style="height:25px;line-height:30px;" class="red">快递运单号：{$data.kuaidi_num}</div>
			[/eq]
			<div style="height:80px;line-height:80px;text-align: center;"><button onclick="history.go(-1)" type="button" class="btn btn-success">返回</button></div>
		</div>
		<div style="padding:15px;"></div>
	</div>
[include file='Inc/footer'/]
