[include file='Inc/header'/]
<body ondragstart="return false;" onselectstart="return false;" oncontextmenu="return false" onselectstart="return false"
      ondragstart="return false" onbeforecopy="return false" oncopy=document.selection.empty() onselect=document.selection.empty()>
<div id="page">
    <div class="banners">
        <span class="left_menu">签到送积分</span>
        <span class="right_menu"><a href="{:U('Index/category')}"><i class="icon-reorder"></i></a></span>
    </div>
   <div class="qiandao"><img src="__IMG__/images/qiandao.png" alt="签到拿积分"> </div>
    <div id="content">
        [eq name='sys.signed_onoff' value='1']
        <div style="text-align: center;margin-top: 20px;"><a href="javascript:;" id="signed"><img src="__IMG__/images/signed_btn.png"></a></div>
        <div style="text-align: center;margin-top: 20px;">您已连续签到<strong> {$mbinfo.signed} </strong>天，还需签到<strong> [php]echo $sys['signed']-$mbinfo['signed'];[/php] </strong>天，可获得<strong> {$sys.signed_score} </strong>积分</div>
        <div style="text-align: center;margin-top: 10px;color:#777;font-size: 13px;">(每日签到，连续签到{$sys.signed}天可获得{$sys.signed_score}积分)</div>
        [/eq]
        <div style="padding:15px;"></div>
    </div>
    <script>
        $(function(){
            $("#signed").click(function(){
                $.post("{:U('Active/signed')}",
                        function(data){
                            if(data.status=="1"){
                                layer.open({
                                    content: data.info,
                                    btn: ['OK'],
                                        yes: function(){
                                    location.href = data.url;
                                }, no: function(){
                                    location.href = data.url;
                                }
                                });
                            }
                            if(data.status=="0"){
                                layer.open({
                                    content: data.info,
                                    btn: ['OK'],
                                    yes: function(){
                                        location.href = data.url;
                                    }, no: function(){
                                        location.href = data.url;
                                    }
                                });
                            }
                        });
            })
        })
    </script>
    [include file='Inc/footer'/]
