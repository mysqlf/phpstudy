[include file='Inc/header'/]
<body ondragstart="return false;" onselectstart="return false;" oncontextmenu="return false" onselectstart="return false" 
ondragstart="return false" onbeforecopy="return false" oncopy=document.selection.empty() onselect=document.selection.empty()> 
<div id="page">
	<div class="banners">
        <span class="left_menu">购物车</span>
        <span class="right_menu"><a href="{:U('Index/category')}"><i class="icon-reorder"></i></a></span>
    </div>
	<div id="content">
		[volist name="data" id="vo"]
		<div class="info_head info_light">
			<div class="info_card">
				<a href="{:U('Index/msg',array('id'=>$vo['id']))}">
				<i><img src="{$vo.img|thumb}"></i>
				<h1>{$vo.name}</h1>
				</a>
				 <div class="good_num"><span style="float:left;font-size:14px;width:50px;">数量：</span><span onclick="dec_num({$vo.id})">-</span><input id="buynum" name="num" type="text" value="{$vo.num}" disabled="disabled"><span  onclick="add_num({$vo.id})">+</span></div>
			</div>
			<div class="info_card_price">
				<a href="cart.html" class="left fb f14 red">{$vo.price} 积分</a>
				<a class="right" onclick="del_cart({$vo.id})"><em class="no"><i class="icon-trash"> </i></em></a>
			</div>
		</div>
		[/volist]
		<div class="box_exp info_light">
			<div class="info_integral">
				<span class="titles"><i class="icon-bookmark-empty"></i>总计 - {$allprice}</span>
			</div>
		</div>
		
		<div style="margin:8px 0;"><a href="{:U('Cart/buy')}" class="button button-block button-rounded button-caution button-large"><i class="icon-shopping-cart"></i>&nbsp;&nbsp;立即结算</a></div>

		<div style="padding:15px;"></div>
	</div>
<script type="text/javascript">
function del_cart(id){
    $.post("{:U('Cart/del')}",{
        id:id
    },function(data){
        if(data.status=="1"){
            layer.open({
                content: data.info,
                style: 'background-color:#09C1FF; color:#fff; border:none;',
                time: 1
            });
            setTimeout(function(){
                location.href = data.url;
            },1200);
        };
        if(data.status=="0"){
            layer.open({
                content: data.info,
                style: 'background-color:#09C1FF; color:#fff; border:none;',
                time: 2
            });
        };
    });
}
function add_num(id){
    $.post("{:U('Cart/num')}",{
        id:id,
        type:1
    },function(data){
        if(data.status=="1"){
             location.href = data.url;
        };
        if(data.status=="0"){
            layer.open({
                content: data.info,
                style: 'background-color:#09C1FF; color:#fff; border:none;',
                time: 2
            });
        };
    });
}
function dec_num(id){
    buynmu=$("#buynum").val();
    $.post("{:U('Cart/num')}",{
        id:id,
        type:2
    },function(data){
        if(data.status=="1"){
            location.href = data.url;
        };
        if(data.status=="0"){
            layer.open({
                content: data.info,
                style: 'background-color:#09C1FF; color:#fff; border:none;',
                time: 2
            });
        };
    });
}
</script>
[include file='Inc/footer'/]
