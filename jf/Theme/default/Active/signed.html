[include file="Inc/header" /]
    <div class="box">
        [include file="Inc/center" /]
        <!-- p_right -->
        <div class="p_right fr oh">
            <div class="p_content cl oh">
                <div class="site"><a href="__ROOT__/"><i class="icon-home2"></i>  首页</a> > 会员中心 > 签到获积分</div>
                <div class="page_content">
                    <div style="text-align: center;margin-top: 20px;"><a href="javascript:;" id="signed"><img src="__IMG__/signed_btn.png"></a></div>
                    <div style="text-align: center;margin-top: 20px;">您已连续签到<strong> {$mbinfo.signed} </strong>天，还需签到<strong> [php]echo $sys['signed']-$mbinfo['signed'];[/php] </strong>天，可获得<strong> {$sys.signed_score} </strong>积分</div>
                    <div style="text-align: center;margin-top: 10px;color:#777;font-size: 13px;">(每日签到，连续签到{$sys.signed}天可获得{$sys.signed_score}积分)</div>
                </div>
            </div>
        </div>
    </div>
    <div style="height:5px;clear:both;"></div>
<script>
$(function(){
    $("#signed").click(function(){
        $.post("{:U('Active/signed')}",
            function(data){
                if(data.status=="1"){
                    layer.msg(data.info, {icon: 1,time:2000},function(){location.href = data.url;});
                }
                if(data.status=="0"){
                    layer.msg(data.info, {icon: 2,time:2000},function(){location.href = data.url;});
                }
            });
    })
})
</script>
