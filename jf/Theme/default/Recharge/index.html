[include file="Inc/header" /]
    <div class="box">
        [include file="Inc/center" /]
        <!-- p_right -->
        <div class="p_right fr oh">
            <div class="p_content cl oh">
                <div class="site"><a href="__ROOT__/"><i class="icon-home2"></i>  首页</a> > 会员中心 > 在线充值</div>
                <div class="register">
                    <form id="myform1-2" class="form-horizontal" action="{:U('Recharge/doalipay')}" method="post" accept-charset="utf-8">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">积分值：</label>
                            <div class="col-sm-10">
                                <input type="text" name="score" class="form-control" datatype="n1-100000" errormsg="积分值必须为大于零的整数" nullmsg="请填写要充的积分值" >
                            </div>   
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                （1积分=1元人民币，暂只支持支付宝在线充值）
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="hidden" name="id" value="{$mbinfo.id}"> 
                                <button type="submit" class="btn btn-success">立即充值</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div style="height:5px;clear:both;"></div>
[include file="Inc/footer" /]
