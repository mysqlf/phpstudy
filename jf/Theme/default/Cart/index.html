[include file="Inc/header" /]
    <div class="box">
        <!-- user center -->
        <div class="p_user_center fl oh">
            [include file="Inc/login" /]
        </div>
        <!-- p_right -->
        <div class="p_right fr oh">
            <div class="p_content cl oh">
                <div class="site"><a href="__ROOT__/"><i class="icon-home2"></i>  首页</a> > 购物车</div>
                <div class="cart_page">
                        <div class="gtable">
                            <span style="width:460px;">商品信息</span>
                            <span style="width:120px;">数量</span>
                            <span style="width:120px;">所需积分</span>
                            <span>　 操作</span>
                        </div>
                        [volist name="data" id="vo"]
                        <div class="cart_g_list">
                            <div class="img"><a href="{:U('Index/msg',array('id'=>$vo['id']))}" target="_blank"><img src="{$vo.img|thumb}"></a></div>
                            <div class="tit">{$vo.name}</div>
                            <div class="num"><span  onclick="dec_num({$vo.id})">-</span><input id="buynum" name="num" type="text" value="{$vo.num}" disabled="disabled"><span  onclick="add_num({$vo.id})">+</span></div>
                            <div class="jifen">{$vo.price}</div>
                            <div class="caozuo"><a onclick="del_cart({$vo.id})">删除</a></div>
                        </div>
                        [/volist]
                        <div class="allprice">合计：<span> {$allprice} </span>积分</div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <!--<button type="submit" class="btn btn-success fr">立即兑换</button>-->
                                <a style="color:#fff;" href="{:U('Cart/buy')}" class="btn btn-success fr">立即兑换</a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div style="height:5px;clear:both;"></div>
<script type="text/javascript">
function del_cart(id){
    $.post("{:U('Cart/del')}",{
        id:id
    },function(data){
        if(data.status=="1"){
            layer.msg(data.info, {icon:1,time:1000,});
            setTimeout(function(){
                location.href = data.url;
            },1200);
        };
        if(data.status=="0"){
            layer.msg(data.info, {icon:2,time:2000,});
        };
    });
}
function add_num(id){
    $.post("{:U('Cart/num')}",{
        id:id,
        type:1
    },function(data){
        if(data.status=="1"){
             location.href = data.url;
        };
        if(data.status=="0"){
            layer.msg(data.info, {icon:2,time:2000,});
        };
    });
}
function dec_num(id){
    buynmu=$("#buynum").val();
 //   if (buynmu < 1) {
	//    layer.msg("数量不能小于1", {icon:2,time:2000,});
	//    return;
	//}
    $.post("{:U('Cart/num')}",{
        id:id,
        type:2
    },function(data){
        if(data.status=="1"){
            location.href = data.url;
        };
        if(data.status=="0"){
            layer.msg(data.info, {icon:2,time:2000,});
        };
    });
}
</script>
