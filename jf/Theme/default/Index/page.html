[include file="Inc/header" /]
    <div class="box">
        <!-- user center -->
        <div class="p_left_center fl oh">
            <div class="pleft_tit">{$cate.name}</div>
            <div class="pleft_menu">
                [scate2 pid="cate.id"]
                <a class="menu" href="{:U('Index/page',array('id'=>$vo['id']))}">{$vo.cname}</a>
                [/scate2]
                <div style="height:10px;clear:both;"></div>
                <a href="{:U('Cart/index')}"><div class="cart">
                    [notempty name="mbinfo"]
                    <span>{$cartnum}</span>
                    [/notempty]
                </div></a>
            </div>
            <div class="left_bottom"></div>
        </div>
        <!-- p_right -->

        <div class="p_right fr oh">
            <div class="p_content cl oh">
                <div class="site"><a href="__ROOT__/"><i class="icon-home2"></i>  首页</a>  > {$cate.name} > {$data.cname}</div>
                <div class="page_content">[empty name='data.content']资料正在整理中，敬请期待……[else/]{$data.content|html}[/empty]</div>
            </div>
        </div>
    </div>
    <div style="height:5px;clear:both;"></div>
[include file="Inc/footer" /]
