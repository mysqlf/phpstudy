[include file="Inc/header" /]
    <div class="box">
        <!-- user center -->
        <div class="p_user_center fl oh">
            <div style="height:60px;clear:both;"></div>
            <div class="login">
                <input type="text" name="username" placeholder="用户名">
                <input type="password" name="password" placeholder="密码">
                <input type="submit" value=" " title="登录">
                <a href="#" title="忘记密码"></a>
            </div>
            <div style="height:15px;clear:both;"></div>
            <div class="cart"></div>
        </div>
        <!-- p_right -->
        <div class="p_right fr oh">
            <div class="p_ad cl oh"><img src="__IMG__/p_ad01.jpg" alt="慧捷积分兑换"></div>
            <div class="p_content cl oh">
                <div class="site"><a href="__ROOT__/"><i class="icon-home2"></i>  首页</a> > 会员注册</div>
                <div class="register">
                    <form id="myform1" class="form-horizontal" action="#" method="post" accept-charset="utf-8">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名：</label>
                            <div class="col-sm-10">
                                <input type="text" name="username" class="form-control" fs="必须为英文或者数字或下划线组合，英文字母开头" datatype="/^[a-zA-Z]\w{3,15}$/ig" errormsg="用户名格式不正确">
                            </div>   
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名：</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" fs="必须为2-4汉字" datatype="/^[\u4e00-\u9fa5]{2,4}$/" errormsg="姓名不正确">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">E-mail：</label>
                            <div class="col-sm-10">
                                <input type="text" name="email" class="form-control" nullmsg="请填写邮箱" datatype="e" errormsg="邮箱格式不正确">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">登录密码：</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" datatype="*6-16" nullmsg="请设置密码" errormsg="密码长度在6~16位之间">
                            </div>
                         </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">确认密码：</label>
                            <div class="col-sm-10">
                                <input type="password" name="password2" class="form-control" datatype="*" recheck="password" nullmsg="请再输入一次密码" errormsg="您两次输入的账号密码不一致">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">点击注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div style="height:5px;clear:both;"></div>
[include file="Inc/footer" /]
