[include file="Mob/header" /]
[include file="Mob/naver" /]
<div style="clear:both;height:10px;"></div>
<div class="am-container">

    <div class="am-g">
        <div class="am-u-lg-6">
            <form action="{:U('Mob/order_search')}" method="post" accept-charset="utf-8">
                <div class="am-input-group">
                        <input type="text" name="keyword" class="am-form-field" placeholder="输入订单号">
                        <span class="am-input-group-btn">
                            <button class="am-btn am-btn-default" type="submit">搜索订单</button>
                        </span>
                </div>
            </form>
        </div>
    </div>
    <div style="clear:both;height:10px;"></div>
    <div class="am-scrollable-horizontal">
        <table class="am-table am-table-bordered am-table-striped am-text-nowrap am-table-compact">
            <thead>
            <tr>
                <th>订单号</th>
                <th>姓名</th>
                <th>状</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            [volist name="data" id="vo"]
            <tr>
                <th>{$vo.ord_num}</th>
                <td>{$vo.mbid|r_mb_name}</td>
                <td>
                    [eq name="vo.status" value="1"]<span style="color:#999;">已</span>[else/]<span style="color:red;">未</span>[/eq]
                </td>
                <td>
                    <a href="{:U('Mob/order_info',array('id'=>$vo['id']))}">详细</a>
                </td>
            </tr>
            [/volist]
            </tbody>
        </table>
    </div>
    <div class="paging">{$paging}</div>
</div>
[include file="Mob/footer" /]
