[include file="Inc/header" /]
[include file="Left/system" /]
    <!-- bdright -->
    <div id="bdright">
        <div class="site"><a href="{:U('Admin/index')}"><i class="icon-th-large"></i> 管理列表</a><a href="{:U('Admin/add')}"  class="active"><i class="icon-user-plus"></i> 添加管理员</a></div>
        <div class="content">
            <form id="form1" action="#" method="post" accept-charset="utf-8">
            <div id="tab_form" class="HuiTab">
                <div class="tabBar cl"><span>基础</span></div>
                <!-- 基础 -->
                <div class="tabCon">
                    <table class="table table-border table-bordered table-hover radius">
                        <tr>
                            <th width="65px">用户名</th>
                            <td><input type="text" name="username" class="input-text radius le4" datatype="s4-16" nullmsg="用户名不能为空" errormsg="用户名不能包含特殊字符"><span class="notic">（4-16位英文字母或数字组成）</span></td>
                        </tr>
                        <tr>
                            <th width="65px">所属角色</th>
                            <td>
                                <select name="group_id" datatype="*" nullmsg="管理员所属角色必须选择">
                                    <option value="" selected>--请选择--</option>
                                    [volist name="rolelist" id="vo"]
                                    <option value="{$vo.id}">{$vo.title}</option>
                                    [/volist]
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th width="65px">手机号码</th>
                            <td><input type="text" name="phone" class="input-text radius le4" datatype="m" errormsg="手机号码格式不正确" ignore="ignore"></td>
                        </tr>
                        <tr>
                            <th width="65px">密码</th>
                            <td><input type="password" name="password" class="input-text radius le4" datatype="*6-32" nullmsg="密码不能为空"></td>
                        </tr>
                        <tr>
                            <th width="65px">确认密码</th>
                            <td><input type="password" name="password2" class="input-text radius le4" datatype="*" recheck="password" nullmsg="请再输入一次密码" errormsg="两次输入的账号密码不一致"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="submit_btn"><input class="btn btn-primary le1 radius" type="submit" value="提交"></div>
            </form>
        </div>
    </div>
[include file="Inc/footer" /]
