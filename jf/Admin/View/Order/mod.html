[include file="Inc/header" /]
[include file="Left/order" /]
    <!-- bdright -->
    <div id="bdright">
        <div class="site"><a href="{:U('Order/index')}" class="active"><i class="icon-th-large"></i> 最新订单</a></div>
        <div class="content">
            <form id="form1" action="#" method="post" accept-charset="utf-8">
            <div id="tab_form" class="HuiTab">
                <div class="tabBar cl"><span>发货信息</span></div>
                <!-- 基础 -->
                <div class="tabCon">
                    <table class="table table-border table-bordered table-hover radius">
                        <tr>
                            <th width="120px">快递名称</th>
                            <td><input type="text" name="kuaidi" class="input-text radius le4" value="{$data.kuaidi}"><span class="notic"></span></td>
                        </tr>
                        <tr>
                            <th width="120px">快递单号</th>
                            <td><input type="text" name="kuaidi_num" class="input-text radius le4" value="{$data.kuaidi_num}"><span class="notic">（运单号）</span></td>
                        </tr>
                    </table>
                </div>
            </div><input type="hidden" name="id" value="{$data.id}">
            <div class="submit_btn"><input class="btn btn-primary le1 radius" type="submit" value="提交"></div>
            </form>
        </div>
    </div>
[include file="Inc/footer" /]
