[include file="Inc/header" /]
[include file="Left/system" /]
<style type="text/css">
.rule_list{height: 30px;float: left;line-height: 30px;margin-right: 10px;padding:2px 10px;border:1px solid #ddd;border-radius:3px;margin-bottom: 5px;margin-top: 5px;}
.rule_list input{margin-left: 10px;}
</style>
    <!-- bdright -->
    <div id="bdright">
        <div class="site"><a href="{:U('Auth/role')}"><i class="icon-th-large"></i> 角色列表</a><a href="{:U('Auth/add_role')}" class="active"><i class="icon-user-plus"></i> 添加角色</a></div>
        <div class="content">
            <form id="form1" action="#" method="post" accept-charset="utf-8">
            <div id="tab_form" class="HuiTab">
                <div class="tabBar cl"><span>基础</span></div>
                <!-- 基础 -->
                <div class="tabCon">
                    <table class="table table-border table-bordered table-hover radius">
                        <tr>
                            <th width="65px">角色名称</th>
                            <td><input type="text" name="title" class="input-text radius le4" datatype="*2-20" nullmsg="角色名称不能为空" errormsg="字数超过20" value="{$data.title}"><span class="notic">（20个字以内）</span></td>
                        </tr>
                        <tr>
                            <th width="65px">权限选择</th>
                            <td>
                                [volist name="rules" id="vo"]
                                [in name="vo.id" value="$data.rules"]<span class="rule_list">{$vo.title} <input name="rules[]" type="checkbox" value="{$vo.id}" checked="checked"></span>[else/]<span class="rule_list">{$vo.title} <input name="rules[]" type="checkbox" value="{$vo.id}"></span>[/in]
                                [/volist]
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="submit_btn">
                <input name="id" type="hidden" value="{$data.id}">
                <input class="btn btn-primary le1 radius" type="submit" value="提交">
            </div>
            </form>
        </div>
    </div>
[include file="Inc/footer" /]
