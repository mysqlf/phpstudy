[include file="Inc/header" /]
[include file="Left/document" /]
<style type="text/css">
.flist{width:120px;height: 145px;float: left;margin-right: 10px;border: 1px solid #ccc;overflow: hidden;margin-bottom: 10px;position: relative;}
.flist span{width:30px;height: 30px;position: absolute;z-index: 999;display: block;top:0;right: 0;cursor:pointer;}
.flist span img{width: 30px;height: 30px;}
.flist .img{width:100%;height: 120px;text-align: center;line-height: 120px;overflow: hidden;}
.flist .img img{max-width: 150px;max-height: 150px;}
.flist .tit{width: 100%;height: 24px;line-height: 24px;text-align: center;border-top: 1px solid #ccc;overflow: hidden;}
</style>
    <!-- bdright -->
    <div id="bdright">
        <div class="site"><a href="{:U('Block/file')}" class="active"><i class="icon-th-large"></i> 附件列表</a></div>
        <div class="content">
            [volist name="list" id="vo"]
            <div class="flist">
                <span onclick="confirm('{:U('Block/file',array('id'=>$vo['id'],'type'=>1))}','确定要删除吗？')"><img src="__PUBLIC__/admin/del_ico.png"></span>
                <div class="img"><a href="__ROOT__/Uploads/{$vo.name}" target="_blank"><img src="__ROOT__/Uploads/th_{$vo.name}"></a></div>
                <div class="tit">{$vo.title|cut=10}</div>
            </div>
            [/volist]
            <div class="cl"></div>
            <div class="paging" style="text-align:center;margin-top:10px;">{$paging}</div>
        </div>
    </div>
[include file="Inc/footer" /]
