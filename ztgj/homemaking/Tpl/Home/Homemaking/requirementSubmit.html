    <script>
        wx.config({
            //debug: true,
            appId: '<?php echo $signPackage["appId"];?>',
            timestamp: <?php echo $signPackage["timestamp"];?>,
            nonceStr: '<?php echo $signPackage["nonceStr"];?>',
            signature: '<?php echo $signPackage["signature"];?>',
            jsApiList: [
                // 所有要调用的 API 都要加到这个列表中
                'getLocation', 'openLocation','onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo','hideMenuItems'
            ]
        });
        wx.ready(function() {
            // 在这里调用 API
            wx.getLocation({
                success: function(res) {
                    var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                    var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                    var speed = res.speed; // 速度，以米/每秒计
                    var accuracy = res.accuracy; // 位置精度
                    codeLatLng(latitude, longitude);
                }
            });
            wx.hideMenuItems({
                menuList: ['menuItem:share:appMessage', 'menuItem:share:timeline', 'menuItem:share:qq', 'menuItem:share:weiboApp', 'menuItem:favorite', 'menuItem:share:facebook', 'menuItem:share:QZone', 'menuItem:copyUrl', 'menuItem:originPage', 'menuItem:openWithQQBrowser', 'menuItem:openWithSafari', 'menuItem:share:email','menuItem:share:brand'] // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮，所有menu项见附录3
                    /*,success: function (res) {
                        alert('已隐藏“阅读模式”，“分享到朋友圈”，“复制链接”等按钮');
                    },
                    fail: function (res) {
                        alert(JSON.stringify(res));
                    }*/
            });
        });
        //腾讯地图反地址解析
        function codeLatLng(lat, lng) {
            var geocoder = new qq.maps.Geocoder();
            var latLng = new qq.maps.LatLng(lat, lng);
            qq.maps.convertor.translate(new qq.maps.LatLng(lat, lng), 1, function(res) {
                latlng = res[0];
                geocoder.getAddress(latlng);
                geocoder.setComplete(function(result) {
                    var province = result.detail.addressComponents.province.substring(0, result.detail.addressComponents.province.length - 1);
                    var city = result.detail.addressComponents.city.substring(0, result.detail.addressComponents.city.length - 1);
                    //var district=result.detail.addressComponents.district.substring(0,result.detail.addressComponents.district.length-1);
                    var district = result.detail.addressComponents.district;
                    document.getElementById("place").value = province + city + district;
                    //document.getElementById("place").value=result.detail.addressComponents.province+result.detail.addressComponents.city+result.detail.addressComponents.district;
                    //document.getElementById("location").value=result.detail.addressComponents.city+result.detail.addressComponents.district+result.detail.addressComponents.street;
                    //alert(result.detail.address);
                    /*wx.openLocation({
                    latitude: latlng.getLat(), // 纬度，浮点数，范围为90 ~ -90
                    longitude: latlng.getLng(), // 经度，浮点数，范围为180 ~ -180。
                    name: '', // 位置名
                    address: '', // 地址详情说明
                    scale: 1, // 地图缩放级别,整形值,范围从1~28。默认为最大
                    infoUrl: '' // 在查看位置界面底部显示的超链接,可点击跳转
                });*/
                });
                //若服务请求失败，则运行以下函数
                geocoder.setError(function() {
                    //alert("出错了，请输入正确的经纬度！！！");
                    document.getElementById("location").value = "广东东莞万江区";
                });
            });
        }
