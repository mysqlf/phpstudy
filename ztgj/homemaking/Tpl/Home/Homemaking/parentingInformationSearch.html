<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>育儿资讯</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="/Assets/Home/css/common.min.css" rel="stylesheet">
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
<div id="P_parentingInformation">
    <section class="public-box search-box stick-up">
      <form  action="/Homemaking-parentingInformationSearch" method="get">
      	 <div class="horizontal horizontal-r">
       	  <div class="right">
       	  	<input class="btn btn-block sub-btn" type="submit" value="" disabled="">
       	  </div>
       	  <div class="left">
       	  	<input class="form-control" name="keyword" maxLength="50" required placeholder="输入你要找的育儿知识" value="{$keyword}">
       	  	<if condition="$id neq null">
       	  		<input id="id" name="id" type="hidden" value="{$id}">
       	  	</if>
       	  </div>
       </div>
      </form>
    </section>

    <section class="zixun-search-box">
      <p class="title">共为您找到{$count}条结果：</p>
    	<ul class="zixun-search-list">
			<if condition="$list eq null">
				<img class="img-responsive no-data" src="/Assets/Home/images/no-data.gif" />
			<else/>
	            <volist name="list" id="vo">
	            <li>
	             <a class="horizontal-r" href="/Homemaking-parentingInformationDetail-id-{$vo.fldId}-v-{$timestamp}" target="_blank" title="">
	              <div class="right text-right" style="max-width:100px;width:auto;"><i class="icon icon-yan-small"></i>{$vo.fldViewNum}</div>
	              <p class="left">{$vo.fldTitle}</p>
	             </a>
	           </li>
	           </volist>
     	   </if>
       </ul>
    </section>
</div>

<script type="text/javascript" src="/Assets/Home/js/lib/sea.js"></script>
<script type="text/javascript" src="/Assets/Home/js/page/zixun.min.js"></script>
<script type="text/javascript" src="/Assets/Home/js/wx/wxHideShare.js"></script>
</body>
</html>
