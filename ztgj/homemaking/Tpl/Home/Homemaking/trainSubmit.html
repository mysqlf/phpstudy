<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<title>培训报名</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="/Assets/Home/css/common.min.css" rel="stylesheet">
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
<div id="P-apply">

	<form id="custom_form" action="Homemaking-trainSubmit" method="post">
	    <div class="form-title">填写您的基本信息</div>
		<div class="panel info-panel clearfix">
			<div cLass="input-group col-12 J_radio">
			<if condition="$uid eq null">
			    <label for="user" class="input-group-addon"><i cLass="icon icon-user"></i></label>
				<input class="form-control" id="user" name="user" type="text" placeholder="姓名" required>
			<else/>
				<label for="user" class="input-group-addon"><i cLass="icon icon-user"></i></label>
				<input class="form-control" id="user" name="user" type="text" placeholder="姓名" value="{$info['fldName']}" readonly required>
			</if>
				<label class="active input-group-addon sex-label" ><input type="radio" checked name="sex" value="1" ><i cLass="icon icon-female"></i></label>
			    <label class="input-group-addon sex-label" ><input type="radio" name="sex" value="2"><i cLass="icon icon-male"></i></label>
			</div>
			<div class="col-12 input-group">
			   <label for="dueDate" class="input-group-addon"><i cLass="icon icon-rili"></i></label>
		       <input class="form-control" id="dueDate" name="dueDate" type="text" placeholder="出生日期" readonly required>
			</div>
			<div class="col-12 input-group down-select" data-select="不限,小学,初中,高中,中专,大专,本科及以上">
			     <label for="education" class="input-group-addon"><i cLass="icon icon-xueli"></i></label>
			    <input class="form-control" id="education" type="text" placeholder="学历" readonly >
			    <input class="input-hidden" type="hidden" name="education" value="" required>
			    <span  class="input-group-addon "><i cLass="icon icon-arrow-down"></i></span>
		    </div>
		    <if condition="$uid eq null">
			<div cLass="input-group col-12">
			    <label for="phone" class="input-group-addon"><i cLass="icon icon-phone"></i></label>
				<input class="form-control" id="phone" name="phone" type="tel" placeholder="手机号" maxlength="11" required>
			</div>
			<div cLass="input-group col-12">
			    <label for="code" class="input-group-addon"></label>
				<input class="form-control" id="code" name="code" type="number" placeholder="验证码" required>
				<span class="input-group-addon"><span id="get-code-btn" cLass="btn btn-default">获取验证码</span></span>
				<input id="time-code" type="hidden" value="{$time}" />
			</div>
			<else/>
			<div cLass="input-group col-12">
			    <label for="phone" class="input-group-addon"><i cLass="icon icon-phone"></i></label>
				<input class="form-control" id="phone" name="phone" type="tel" placeholder="手机号" maxlength="11" value="{$info['fldMobile']}" readonly required>
			</div>
			</if>
			
			<div class="col-12 input-group down-select-place" >
		    	<label for="place" class="input-group-addon"><i cLass="icon icon-place2"></i></label>
			    <input class="form-control" id="place" name="place" type="text" placeholder="选择地区" value="广东东莞万江区" readonly required>
			    <span  class="input-group-addon "><i cLass="icon icon-arrow-down"></i></span>
			    <input class="input-hidden" id="place-code" type="hidden" name="place-code" value="14010400">
		    </div>
		    <div class="col-12 input-group">
		        <label for="placeDetail" class="input-group-addon"></label>
			    <input class="form-control" id="placeDetail" name="placeDetail" type="text" placeholder="填写详细地址" maxlength="100" required>
		    </div>
			
		</div>

		<div class="form-title">选择培训课程</div>
		<div class="panel demand-panel clearfix">

			<div id="J_radio" cLass="input-group course-box col-12 J_radio" style="margin-bottom: 10px">
			    <!--
			    <label class="tag tag-style2 " ><input type="radio" name="course" data-price="980" value="1">初级月嫂</label>
			    <label class="tag tag-style2 " ><input type="radio" name="course" data-price="1980" value="1">高级月嫂</label>
			    <label class="tag tag-style3" ><input type="radio" name="course" data-price="380"  value="1">初级育婴师</label>
			    <label class="tag tag-style3" ><input type="radio" name="course" data-price="2980"  value="1">高级育婴师</label>
			    <label class="tag tag-style4" ><input type="radio" name="course"  data-price="9980" value="1">初级催乳师</label>
			    <label class="tag tag-style4" ><input type="radio" name="course"  data-price="999980" value="1">高级催乳师</label>
			    -->
			    <volist name='trainPrice' id='vo'>
			    	<label class="tag tag-style{$i%6==0?6:$i%6}" ><input type="radio" name="course" data-price="{$vo.fldOrderFees}" value="{$vo.fldId}">{$vo.fldName}</label>
			    </volist>
			</div>
			<div id="price-show" class="dn clearfix">
				费用：<span class="course-txt c-brand"></span>
			</div>
			
		</div>
		<input class="btn btn-block btn-lg btn-primary" type="submit" value="马上报名">
	</form>
</div>

<script type="text/javascript" src="/Assets/Home/js/lib/sea.js"></script>
<script type="text/javascript" src="/Assets/Home/js/lib/seajs-css.js"></script>
<script type="text/javascript" src="/Assets/Home/js/page/customForm.min.js"></script>
<script type="text/javascript" src="/Assets/Home/js/wx/wxHideShare.js"></script>
</body>
</html>
