<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<title>订制服务</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="/Assets/Home/css/common.min.css" rel="stylesheet">
</head>
<body>
<div id="P_custom_form">

	<form id="custom_form" action="/Homemaking-requirementSubmit" method="post">
	    <div class="form-title" style="margin-top: 8px;">填写您的基本信息</div>
		<div class="panel info-panel clearfix">
			<if condition="$uid eq 0">
				<div cLass="input-group col-12">
				    <label for="user" class="input-group-addon"><i cLass="icon icon-user"></i></label>
					<input class="form-control" id="user" name="user" type="text" placeholder="姓名" required>
				</div>
				<div cLass="input-group col-12">
				    <label for="phone" class="input-group-addon"><i cLass="icon icon-phone"></i></label>
					<input class="form-control" id="phone" name="phone" type="tel" placeholder="手机号" maxlength="11" required>
				</div>
				<div cLass="input-group col-12">
				    <label for="code" class="input-group-addon"></label>
					<input class="form-control" id="code" name="code" type="number" placeholder="验证码" required>
					<span class="input-group-addon"><span id="get-code-btn" cLass="btn btn-default">获取验证码</span></span>
					<input id="time-code" type="hidden" value="{$time}" />
				</div>
			<else/>
				<div cLass="input-group col-12">
				    <label for="user" class="input-group-addon"><i cLass="icon icon-user"></i></label>
					<input class="form-control" id="user" name="user" type="text" placeholder="姓名" value="{$info.fldName}" readonly required>
				</div>
				<div cLass="input-group col-12">
				    <label for="phone" class="input-group-addon"><i cLass="icon icon-phone"></i></label>
					<input class="form-control" id="phone" name="phone" type="tel" placeholder="手机号" maxlength="11" value="{$info.fldMobile}" readonly required>
				</div>
			</if>
			<div cLass="clearfix">
			    <div class="col-6 input-group down-select-place" >
			    	<label for="place" class="input-group-addon"><i cLass="icon icon-place2"></i></label>
				    <input class="form-control" id="place" name="place" type="text" placeholder="选择地区" value="广东东莞万江区" readonly required>
				    <span  class="input-group-addon "><i cLass="icon icon-arrow-down"></i></span>
				    <input class="input-hidden" id="place-code" type="hidden" name="place-code" value="14010400">
			    </div>
			    <div class="col-6 input-group">
				    <input class="form-control" id="placeDetail" name="placeDetail" type="text" placeholder="填写详细地址" maxlength="100" required>
			    </div>
			</div>
			<div class="col-12 input-group">
			   <label for="dueDate" class="input-group-addon"><i cLass="icon icon-rili"></i></label>
		       <input class="form-control" id="dueDate" name="dueDate" type="text" placeholder="预产期" readonly required>
			</div>
		</div>

		<div class="form-title">订制服务需求</div>
		<div class="panel demand-panel clearfix">
			<if condition="$type eq '2'">
			<div id="type-box" cLass="input-group col-12 J_radio">
			    <label class="btn btn-default" ><input type="radio" checked name="type" value="1" data-type="1">月嫂</label>
			    <label class="btn btn-default active" ><input type="radio" name="type" value="2" data-type="2">育婴嫂</label>
			</div>
			<else/>
				<div id="type-box" cLass="input-group col-12 J_radio">
			    <label class="btn btn-default active" ><input type="radio" name="type" value="1" data-type="1">月嫂</label>
			    <label class="btn btn-default" ><input type="radio" checked name="type" value="2" data-type="2">育婴嫂</label>
			</div>
			</if>
			<div cLass="input-group col-12 down-select" data-select="{$price['1']}" data-select2="{$price['2']}">
				<input class="form-control" id="price" name="price" type="text" placeholder="服务价格" readonly required>
				<label  class="input-group-addon"><i cLass="icon icon-arrow-down"></i></label>
			</div>
			<div id="J_tag" cLass="input-group col-12 dn" data-tag='{$priceCertificate}'></div>
			<div cLass="clearfix">
			    <div class="col-6 input-group down-select" data-select="不限,广东,广西,湖南,湖北,四川,浙江,江西">
				    <input class="form-control" id="native" name="native" required  type="text" placeholder="籍贯" readonly >
				    <span  class="input-group-addon "><i cLass="icon icon-arrow-down"></i></span>
			    </div>
			    <div class="col-6 input-group down-select" data-select="16-25岁,26-35岁,36-45岁,46-55岁">
				    <input class="form-control" id="age" type="text" placeholder="年龄" readonly >
				    <input class="input-hidden" type="hidden" name="age" value="" required >
				    <span  class="input-group-addon "><i cLass="icon icon-arrow-down"></i></span>
				    
			    </div>
			</div>
			<div cLass="clearfix">
			    <div class="col-6 input-group down-select" data-select="不限,小学,初中,高中,中专,大专,本科及以上">
				    <input class="form-control" id="education" type="text" placeholder="学历" readonly >
				    <input class="input-hidden" type="hidden" name="education" value="" required>
				    <span  class="input-group-addon "><i cLass="icon icon-arrow-down"></i></span>
				    
			    </div>
			    <div class="col-6 input-group down-select" data-select="国语,粤语,粤语*国语">
				    <input class="form-control" id="language" type="text" placeholder="语言能力" readonly >
				    <input class="input-hidden" type="hidden" name="language" value="" required>
				    <span  class="input-group-addon "><i cLass="icon icon-arrow-down"></i></span>
				    
			    </div>
			</div>
			<div cLass="input-group col-12">
			 <input class="form-control" id="special" name="special" type="text" maxlength="20" placeholder="特殊备注（少于20个字）">
			</div>
		</div>
		<input class="btn btn-block btn-lg btn-primary" type="submit" value="提交订制">
	</form>
</div>

<script type="text/javascript" src="/Assets/Home/js/lib/sea.js"></script>
<script type="text/javascript" src="/Assets/Home/js/lib/seajs-css.js"></script>
<script type="text/javascript" src="/Assets/Home/js/page/customForm.min.js"></script>
</body>
</html>
