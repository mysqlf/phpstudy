<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>母婴问答-发布成功</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="/Assets/Home/css/common.min.css" rel="stylesheet">
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
<div id="P_mamabangPublic">

    <section>
    	<ul class="shuoshuo-box">
       	<li class="active" data-id="{$homemakingCommunityContent.fldId}">
       	  <div class="shuoshuo-list">
                    <div class="header horizontal clearfix">
                      
                      <div class="left"><img class="img-responsive" src="{$homemakingCommunityContent.PhotoUrl}" alt=""></div>
                      <div class="right">
                          <span class="name">{$homemakingCommunityContent.fldOpenName}</span><span class="tag-author">楼主</span>
                          <span class="pull-right">{$homemakingCommunityContent.fldCreateDate}</span>
                      </div>
                          
                    </div>
             	  	<a class="content" href="#" title="" target="_blank">{$homemakingCommunityContent.fldContent}
                  </a>
             	  <div class="clearfix footer">
             	  	 <span>{$homemakingCommunityContent.fldLocation}</span>
             	  	 <if condition="$homemakingCommunityContent.fldBindId eq session('bindid')">
             	  	 	<a href="javascript:;" class="pull-right c-brand del-btn" title="" >删除</a>
	           		</if>
             	  </div>
       	  </div>
       	</li>
       	<li class="sub-title"><h2>其他人正在提问</h2></li>
       	<volist name="list" id="vo">
       		<li data-id="{$vo.fldId}">
	          <div class="shuoshuo-list">
                  	<div class="limit-h limit-3">
	                	<a class="content limit-content" href="Homemaking-motherBabyQADetail-id-{$vo.fldId}" title="" target="_blank">{$vo.fldContent}
	                </a>
	                </div>
	                <div class="clearfix footer">
	                      <span>{$vo.fldCreateDate}</span>
	                     <a href="javascript:;" class="pull-right pinglun-btn" title="" target="_blank"><i class="icon icon-pinglun-gray pinglun-btn"></i>{$vo.fldReplyNum}</a>
	                     
	                     <if condition="$vo.isLike eq 1">
	                     	<a href="javascript:;"  class="pull-right zan-btn isLike"><i class="icon "></i><span class="txt">{$vo.fldLikeNum}</span></a>
		                   <else/>
	                     	<a href="javascript:;"  class="pull-right zan-btn"><i class="icon "></i><span class="txt">{$vo.fldLikeNum}</span></a>
		                   </if>
	                </div>
	          </div>
	        </li>
       	</volist>

       </ul>

    </section>

</div>

<script type="text/javascript" src="/Assets/Home/js/lib/sea.js"></script>
<script type="text/javascript" src="/Assets/Home/js/page/mamabang.min.js"></script>
<script type="text/javascript" src="/Assets/Home/js/wx/wxHideShare.js"></script>
</body>
</html>
